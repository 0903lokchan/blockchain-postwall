<div id="postTemplate">
    <table class="table table-hover">
        <tr>
            <td>
                <a id="postUsername" href="profileURL">{{ post.author }}</a>

                <p id="postTimestamp">said {{moment(post.timestamp).fromNow()}}:</p>
                <br>

                <span id="postContent">{{ post.content }}</span>
            </td>
        </tr>
    </table>
</div>
